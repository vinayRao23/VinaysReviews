type Query {
  getAllUsers: [User]
}

type Mutation {
  registerUser(
    username: String!
    email: String!
    password: String!
    profilePicture: String
    id: String!
  ): String!
  loginUser(email: String!, password: String!): String!
}

type User {
  username: String!
  email: String!
  password: String!
}
